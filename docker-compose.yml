version: '3.8'

services:
  ai-agent-backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_DEPLOYMENT_NAME=${AZURE_OPENAI_DEPLOYMENT_NAME}
      - AZURE_OPENAI_EMBEDDING_DEPLOYMENT_NAME=${AZURE_OPENAI_EMBEDDING_DEPLOYMENT_NAME}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION}
      - USE_OPEN_SOURCE_MODELS=${USE_OPEN_SOURCE_MODELS:-false}
      - OPEN_SOURCE_CHAT_MODEL=${OPEN_SOURCE_CHAT_MODEL:-microsoft/DialoGPT-medium}
      - OPEN_SOURCE_EMBEDDING_MODEL=${OPEN_SOURCE_EMBEDDING_MODEL:-sentence-transformers/all-MiniLM-L6-v2}
      - MODEL_CACHE_DIR=${MODEL_CACHE_DIR:-/app/models}
      - MAX_NEW_TOKENS=${MAX_NEW_TOKENS:-512}
      - TEMPERATURE=${TEMPERATURE:-0.7}
      - DEBUG=false
    volumes:
      # Persist FAISS index
      - faiss_data:/app/data
      # Mount documents for indexing (optional - documents can be baked into image)
      - ./documents:/app/documents:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  faiss_data:
    driver: local
